---
maintainers:
  - username: passcod
    name: FÃ©lix
    homepage: https://passcod.name
    key_url: https://passcod.name/keys/software.pub

apps:
  defaults:
    key_path: .github/workflows/release.pub
    notes: gh-release

  watchexec:
    name: Watchexec
    repo: watchexec/watchexec
    tag_template: cli-v{version}

    priors:
      - before: "1.16.0"
        tag_template: "{version}"

  cargo-watch:
    name: Cargo Watch
    repo: watchexec/cargo-watch
    tag_template: v{version}

triples:
  "x86_64-*": { arch: x86-64 }
  "i686-*": { arch: x86 }
  "aarch64-*": { arch: AArch64 }
  "armv7-*eabihf": { arch: ARMv7 HF }
  "*-linux-*": { os: Linux }
  "*-apple-darwin": { os: macOS }
  "aarch64-apple-darwin": { arch: M1 }
  "*-windows-*": { os: Windows }
  "*-linux-gnu*": { variant: glibc }
  "*-linux-musl": { variant: musl }
  "*_osx_*": { os: macOS }
  "*_win_*": { os: Windows }

formats:
  Arch: "*.pkg.tar.*"
  DEB: "*.deb"
  GZ: "*.tar.gz"
  RPM: "*.rpm"
  XZ: "*.tar.xz"
  Zip: "*.zip"
  ZStd: "*.tar.zst"

checksums:
  BLAKE3:
    filename: B3SUMS
    tool: b3sum
    url: https://blake3.io/

  SHA512:
    filename: SHA512SUMS
    tool: sha512sum
    url: https://en.wikipedia.org/wiki/SHA-2
